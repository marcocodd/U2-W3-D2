<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <form> 
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Account</span>
                        <input id="inputAccount" required type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <button type="button" id="saveButton" class="btn btn-success me-5">SALVA</button>
                      <button type="button" id="deleteButton" class="btn btn-danger">ELIMINA</button>
                    </form>
                </div>
           
            </div>
            
        </div>

        <div class="container mt-5 text-center">
           <h2 class="fs-5">
            Secondi passati sulla pagina: <span id="counter" class="fs-4 text-danger"></span>
           </h2>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="index.js"></script>  
</body>
</html>
